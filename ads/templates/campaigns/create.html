{% extends 'base.html' %}


{% block content %}
  <form class="form" method="post">
    {% block form_title %}
      <h1 class="form__title">{% block title %}New campaign{% endblock %}</h1>
    {% endblock %}
    <div class="form-group">
      <label  class="form-group__label"for="campaign_name">Campaign Name</label>
      <input class="form-group__input" name="campaign_name" id="campaign_name" value="{{ request.form['campaign_name'] }}" required>
    </div>
    <div class="form-group">
      <label class="form-group__label" for="start_date">Start date</label>
      <input class="form-group__input" name="start_date" id="start_date" value="{{ request.form['start_date'] }}" required>
    </div>
    <div class="form-group">
      <label  class="form-group__label"for="finish_date">Finish date</label>
      <input class="form-group__input" name="finish_date" id="finish_date" value="{{ request.form['finish_date'] }}" required>
    </div>
    <input class="button button--primary" type="submit" value="Save">
  </form>
{% endblock %}
