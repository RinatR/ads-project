{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Campaign{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="campaign_name">Campaign Name</label>
    <input name="campaign_name" id="campaign_name" value="{{ request.form['campaign_name'] }}" required>
    <label for="start_date">Start date</label>
    <input name="start_date" id="start_date" value="{{ request.form['start_date'] }}" required>
    <label for="finish_date">Finish date</label>
    <input name="finish_date" id="finish_date" value="{{ request.form['finish_date'] }}" required>
    <input type="submit" value="Save">
  </form>
{% endblock %}
