{% extends 'base.html' %}



{% block content %}
  <form  class="form" method="post">
    {% block form_title %}
      <h1 class="form__title">{% block title %}Create account{% endblock %}</h1>
    {% endblock %}
    <div class="form-group">
      <label class="form-group__label" for="fname">First name</label>
      <input class="form-group__input" type="text" placeholder="Enter first name" id="fname" name="fname" required>
    </div>
    <div class="form-group">
      <label class="form-group__label" for="lname">Last name</label>
      <input class="form-group__input" type="text" placeholder="Enter last name" id="lname" name="lname" required>
    </div>
    <div class="form-group">
      <label class="form-group__label" for="email">Email address</label>
      <input class="form-group__input" type="email" placeholder="Enter email address" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label class="form-group__label" for="password">Password</label>
      <input class="form-group__input" type="password" placeholder="Enter password" id="password" name="password" required>
    </div>

    <input class="button button--primary" type="submit" value="Submit">
  </form>
{% endblock %}
